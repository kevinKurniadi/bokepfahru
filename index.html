<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      
      
      <div class="login-image">
        <img src="orang.png" alt="Gambar Login" />
      </div>

   
      <div class="login-form">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Login untuk mengakses halaman utama</p>
        <form id="loginForm" autocomplete="off">
          <div class="input-group">
            <input type="email" id="email" name="email" required />
            <label for="email">Email</label>
            <span class="material-icons">mail</span>
          </div>

          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
            <span class="material-icons toggle-icon" onclick="togglePassword()">visibility</span>
          </div>

          <button type="submit">Login</button>
          <p id="message"></p>
        </form>
      </div>

    </div>
  </div>

  <script>
    function togglePassword() {
      const pwField = document.getElementById("password");
      const icon = document.querySelector(".toggle-icon");

      if (pwField.type === "password") {
        pwField.type = "text";
        icon.textContent = "visibility_off";
      } else {
        pwField.type = "password";
        icon.textContent = "visibility";
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (email === "admin@example.com" && password === "admin123") {
        message.textContent = "Login berhasil! Mengarahkan...";
        message.style.color = "lightgreen";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        message.textContent = "Email atau password salah!";
        message.style.color = "#ff7675";
      }
    });
  </script>
</body>
</html>
